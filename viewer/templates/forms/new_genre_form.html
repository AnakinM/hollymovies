{% extends "base.html" %}

{% block content %}
<form method="post">
{% csrf_token %}
    {% for field in form %}
        {{ field.errors }}
      <div class="mb-3">
        <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
        {{ field }}
        {% if field.help_text %}
            {{ field.help_text }}
        {% endif %}
      </div>
    {% endfor %}
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
